<header class="landing-header shorten-header">
    <h1>My Projects</h1>
    <h2><a href="https://github.com/exciteabletom/">Source code available on GitHub</a></h2>
</header>
<div class="showcase">
    {% for project in projects %}
        <div>
            <h2>{{ project.project_title }}</h2>
            <!-- autoescape is turned off here because the field contains safe HTML that shouldn't be escaped -->
            {% autoescape off %}
                {{ project.project_description }}
            {% endautoescape %}
        </div>
    {% endfor %}
</div>
